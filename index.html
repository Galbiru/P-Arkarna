<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Arkarna</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5vh 5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .container {
            width: 100%;
            max-width: 90vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .logo-wrapper {
            position: absolute;
            top: 2vw;
            left: 2vw;
        }

        .logo {
            width: 30vw;
            max-width: 200px;
            object-fit: contain;
            padding: 5px;
            box-sizing: border-box;
        }

        .real-time {
            position: absolute;
            top: 2vw;
            right: 2vw;
            font-style: italic;
            font-weight: bold;
            font-size: 3vw;
        }

        .content-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .project-title-wrapper {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .project-title,
        .project-name {
            margin: 0;
            font-style: italic;
            font-weight: bold;
            font-size: 8vw;
            position: relative;
            line-height: 1.2;
        }

        .project-title::after,
        .project-name::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -2vw;
            width: 80vw;
            max-width: 400px;
            height: 0.8vw;
            max-height: 4px;
            background-color: #000;
        }

        .project-name::after {
            bottom: -1vw;
        }

        .link-area, .link-button {
            margin-top: 10vw;
            width: 80vw;
            max-width: 500px;
            padding: 5vw 0;
            border: 2px solid #000;
            border-radius: 5vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #link-input {
            width: 90%;
            border: none;
            outline: none;
            text-align: center;
            font-size: 5vw;
            font-style: italic;
            background-color: transparent;
        }

        #link-input::placeholder {
            color: #000;
            font-style: italic;
        }

        .link-button {
            text-decoration: none;
            color: #000;
            font-size: 5vw;
        }

        .link-button:hover {
            background-color: #f0f0f0;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            position: absolute;
            bottom: 2vw;
            right: 2vw;
            padding: 0 5vw;
            box-sizing: border-box;
        }

        .refresh-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .refresh-button svg {
            width: 3vw;
            height: 3vw;
            max-width: 24px;
            max-height: 24px;
            fill: #000;
        }

        .hidden {
            display: none !important;
        }

        /* Penyesuaian untuk layar PC (ukuran di atas 768px) */
        @media (min-width: 768px) {
            body {
                padding: 20px 50px;
            }

            .container {
                max-width: 800px;
            }

            .logo-wrapper {
                top: 20px;
                left: 20px;
            }

            .logo {
                width: 160px;
                max-width: none;
            }

            .real-time {
                top: 20px;
                right: 20px;
                font-size: 18px;
            }

            .project-title,
            .project-name {
                font-size: 60px;
            }

            .project-title::after,
            .project-name::after {
                width: 400px;
                height: 4px;
                bottom: -15px;
            }

            .project-name::after {
                bottom: -5px;
            }

            .link-area, .link-button {
                margin-top: 50px;
                width: 500px;
                padding: 25px;
                border-radius: 25px;
            }

            #link-input, .link-button {
                font-size: 20px;
            }

            .footer {
                max-width: 800px;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                padding: 0 20px;
            }
            .refresh-button svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo Project Arkarna" class="logo" id="logo">
        </div>
        <span class="real-time" id="real-time"></span>
        <div class="content-center">
            <div class="project-title-wrapper">
                <h1 class="project-title">Project</h1>
                <h1 class="project-name">Arkarna</h1>
            </div>

            <div class="link-area" id="link-area">
                <input type="text" id="link-input" placeholder="insert the link">
            </div>

            <a href="#" class="link-button hidden" id="link-button">click for the link</a>
        </div>

        <div class="footer">
            <button class="refresh-button hidden" id="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 2.05c2.95 0 5.48 1.54 6.94 3.86L15.3 9.4c-1.12-1.84-3.11-3.04-5.46-3.04-3.5 0-6.38 2.8-6.93 6.32H3.07C3.65 6.94 7.42 4.05 11 4.05zm-6.94 3.86C2.62 9.52 2.05 11 2.05 12c0 2.95 1.54 5.48 3.86 6.94l1.7-1.7C6.88 15.42 5.68 13.43 5.68 11.08c0-3.5 2.8-6.38 6.32-6.93V4.07C6.94 4.65 4.05 8.42 4.05 12c0 2.95 1.54 5.48 3.86 6.94l-1.7 1.7C2.62 19.52 2.05 18 2.05 12z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linkInput = document.getElementById('link-input');
            const linkArea = document.getElementById('link-area');
            const linkButton = document.getElementById('link-button');
            const refreshButton = document.getElementById('refresh-button');
            const realTimeSpan = document.getElementById('real-time');
            let permanentLink = '';

            function updateUI(link) {
                if (link) {
                    linkArea.classList.add('hidden');
                    linkButton.classList.remove('hidden');
                    refreshButton.classList.remove('hidden');
                    linkButton.href = link;
                } else {
                    linkArea.classList.remove('hidden');
                    linkButton.classList.add('hidden');
                    refreshButton.classList.add('hidden');
                    linkInput.value = '';
                    linkInput.placeholder = 'insert the link';
                    linkButton.href = '#';
                }
            }

            function updateRealTime() {
                const now = new Date();
                const day = now.toLocaleDateString('id-ID', { weekday: 'long' });
                const date = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                realTimeSpan.textContent = `${day}, ${date} ${time}`;
            }

            const savedLink = localStorage.getItem('permanentLink');
            if (savedLink) {
                permanentLink = savedLink;
                updateUI(permanentLink);
            } else {
                updateUI(null);
            }

            linkInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const inputValue = linkInput.value.trim();
                    if (inputValue) {
                        permanentLink = inputValue;
                        localStorage.setItem('permanentLink', permanentLink);
                        updateUI(permanentLink);
                    }
                }
            });

            refreshButton.addEventListener('click', (event) => {
                event.preventDefault();
                permanentLink = '';
                localStorage.removeItem('permanentLink');
                updateUI(null);
            });

            linkButton.addEventListener('click', (event) => {
                event.preventDefault();
                if (permanentLink) {
                    window.open(permanentLink, '_blank');
                }
            });

            setInterval(updateRealTime, 1000);
            updateRealTime();
        });
    </script>
</body>
</html>
